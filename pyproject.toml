[tool.poetry]
name = "jlpe"
version = "0.0.1"
description = "Portable JupyterLab environment that simplifies setup and ensures consistency across different platforms."
package-mode = false

[tool.poetry.dependencies]
python = "3.11.9"

[tool.poetry.group.env.dependencies]
jupyterlab = "4.2.5"
jupyterlab-code-formatter = "3.0.2"
autopep8 = "2.3.1"
black = "24.8.0"
isort = "5.13.2"
yapf = "0.40.2"
jupyterlab-execute-time = "3.1.2"

