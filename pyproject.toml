[tool.poetry]
name = "jlpe"
version = "3.12.8.23.04.25.0"
description = "Portable JupyterLab environment that simplifies setup and ensures consistency across different platforms."
authors = ["Seeeaaa"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "3.12.8"

[tool.poetry.group.scalable_data.dependencies]
dask = { extras = ["complete"], version = "^2025.4.0" }
tsfresh = { extras = ["dask"], version = "^0.21.0" }
polars = "^1.27.1"

[tool.poetry.group.data.dependencies]
numpy = "^2.2.5"
pandas = { extras = ["performance"], version = "^2.2.3" }
scikit-learn = "^1.6.1"
scipy = "^1.15.2"
statsmodels = "^0.14.4"

[tool.poetry.group.visualization.dependencies]
matplotlib = "^3.10.1"
seaborn = "^0.13.2"
plotly = "^6.0.1"
colorcet = "^3.1.0"
bokeh = "^3.7.2"
geopandas = "^1.0.1"
# fixed because 0.2.1.post1 is not available for all platforms
kaleido = "0.2.1"

[tool.poetry.group.lab.dependencies]
jupyterlab = "^4.4.1"
jupyterlab-execute-time = "^3.2.0"
jupyterlab-code-formatter = "^3.0.2"
jupyter-resource-usage = "^1.1.1"
autopep8 = "^2.3.2"
black = "^25.1.0"
isort = "^6.0.1"
ruff = "^0.11.6"
yapf = "^0.43.0"
nb-clean = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
