[tool.poetry]
name = "jlpe"
version = "0.3119.0"
description = "Portable JupyterLab environment that simplifies setup and ensures consistency across different platforms."
package-mode = false

[tool.poetry.dependencies]
python = "3.11.9"

[tool.poetry.group.libs.dependencies]
numpy = "1.26.4"
pandas = { extras = ["performance"], version = "^2.2.2" }
scikit-learn = "^1.5.2"
scipy = "^1.14.1"
statsmodels = "^0.14.2"

[tool.poetry.group.vlibs.dependencies]
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
plotly = "^5.24.1"
colorcet = "^3.1.0"

[tool.poetry.group.env.dependencies]
jupyterlab = "^4.2.5"
jupyterlab-code-formatter = "^3.0.2"
autopep8 = "^2.3.1"
black = "^24.8.0"
isort = "^5.13.2"
yapf = "^0.40.2"
jupyterlab-execute-time = "^3.2.0"

# [tool.black]
# line-length = 79
# target-version = ["py311", "py312"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
